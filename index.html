<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <link rel="stylesheet" href="..//form/stylesheet.css"> -->
</head>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    padding: 20px;
}

.form-content {
    background-color: rgba(0, 0, 0, 0.5); /* Lightly tinted black */
    text-align: left;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 10px;
    width: 400px; /* Adjust the width as needed */
    position: relative;
    z-index: 1;
    color: #fff; /* White text color */
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #fff; /* White text color */
    font-family: 'Times New Roman', Times, serif;
}

::placeholder {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.5); /* Transparent white */
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid rgba(255, 255, 255, 0.2); /* Transparent white border */
    border-radius: 4px;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.6); /* Lightly tinted black */
    color: #fff; /* White text color */
}

textarea {
    height: 100px;
    resize: vertical;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    outline: none;
    border-color: #007bff; /* Blue border on focus */
}

.submit {
    text-align: center;
}

input[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff; /* White text color */
    background-color: rgba(0, 0, 0, 0.4); /* Lightly tinted black */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Transparent white border */
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: rgba(0, 0, 0, 0.6); /* Darker tint on hover */
}

@media only screen and (max-width: 600px) {
    .form-content {
        width: 90%; /* Adjust width for smaller screens */
    }

    input[type="submit"] {
        width: 100%; /* Make submit button full width */
    }
}

</style>

<body>
    <video autoplay muted loop id="background-video">
        <source src="https://videos.ctfassets.net/kftzwdyauwt9/5paxNliX3zHTc3U6FuzOTq/b97c88b32aa8fbff42a019cff9521208/paper-planes.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <form class="form" action="https://api.web3forms.com/submit" method="POST">
        <div class="form-content">
            <h1>Message Me Dear</h1>
            <input type="hidden" name="access_key" value="deb5d876-fa19-4cbe-8103-70313961da5a">
            <div class="form-group name">
                <label for="fname1">Name:</label>
                <input type="text" id="fname1" name="fname1" placeholder="Enter your Name" required>
            </div>
            <div class="form-group email">
                <label for="fname2">Email:</label>
                <input type="email" id="fname2" name="fname2" placeholder="Enter your Email" required>
            </div>
            <div class="form-group message">
                <label for="fname3">Message:</label>
                <textarea id="fname3" name="fname3" placeholder="Enter your Message" required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
